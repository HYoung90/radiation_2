<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구호소 평가 – 발전소 선택</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- optional FontAwesome for icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: .75rem; }
    .list-group-item a { display: block; color: #007bff; }
    .list-group-item a:hover { text-decoration: none; background-color: #f1f1f1; }
  </style>
</head>
<body>
  <div class="container py-5">

    <!-- 헤더 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">구호소 평가 – 발전소 선택</h1>
      <div>
        <a href="{{ url_for('map_home') }}" class="btn btn-primary mr-2">
          <i class="fas fa-home mr-1"></i>처음으로
        </a>
        <button onclick="location.reload()" class="btn btn-secondary">
          <i class="fas fa-sync-alt mr-1"></i>새로고침
        </button>
      </div>
    </div>

    <!-- 선택 카드 -->
    <div class="card shadow-sm">
      <ul class="list-group list-group-flush">
        {% for s in sites %}
        <li class="list-group-item">
          <a href="{{ url_for('optimal_shelter_result', site=s) }}">
            <i class="fas fa-bullseye mr-2"></i>{{ s }} 발전소 주변 구호소 평가
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>

  </div>
</body>
</html>
