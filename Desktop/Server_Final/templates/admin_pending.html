<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승인 대기 사용자 관리</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            margin-left: 250px;
            padding-right: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            color: white;
            position: fixed;
            height: 100%;
            top: 0; left: 0;
            box-shadow: 4px 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .sidebar img {
            width: 200px; margin-bottom: 30px; cursor: pointer;
        }
        .sidebar a {
            color: white; padding: 15px; text-decoration: none; display: block;
            transition: 0.3s; word-wrap: break-word;
        }
        .sidebar a:hover { background-color: #575757; transform: translateX(5px); }

        .container {
            flex-grow: 1;
            padding: 20px;
        }
        .header-container {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            margin-bottom: 20px; padding: 10px;
            background-color: #f5f5f5; border: 2px solid #ddd;
            border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header-container h1 {
            margin: 0; font-size: 28px; color: #000; text-align: center;
        }
        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
            background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px; border-bottom: 1px solid #eee; text-align: left;
        }
        th { background-color: #007bff; color: #fff; }
        tr:hover { background-color: #f1f1f1; }

        form { display: inline; }
        button {
            background-color: #28a745; border: none; color: white;
            padding: 6px 12px; margin-right: 4px; border-radius: 4px;
            cursor: pointer;
        }
        button.reject { background-color: #dc3545; }
    </style>
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="시스템 로고" onclick="location.href='/'">
        <a href="/radiation_summary">주간 방사선량 데이터</a>
        <a href="/nuclear_radiation">원자력 발전소 주변</a>
        <a href="/busan_radiation">부산 환경방사선</a>
        <a href="{{ url_for('accident_select') }}">사고 판단</a>
        <a href="{{ url_for('optimal_shelter_evaluation') }}">구호소 평가</a>
        <a href="/analysis1">토양 방사능 데이터</a>
        <a href="/analysis2">대기 방사능 데이터</a>
        <a href="/analysis4">수중 방사능 데이터</a>
        <a href="/spectrum">스펙트럼 분석</a>
        <!-- 관리자 메뉴 -->
        <a href="{{ url_for('list_pending_users') }}">승인 대기 사용자</a>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <div class="header-container">
            <h1>승인 대기 사용자 목록</h1>
        </div>

        {% if users %}
        <table>
            <thead>
                <tr>
                    <th>이메일</th>
                    <th>가입일</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{ u.email }}</td>
                    <td>{{ u._id.generation_time.strftime('%Y-%m-%d %H:%M') }}</td>
                    <td>
                        <form action="{{ url_for('approve_user', user_id=u._id) }}" method="post">
                            <button type="submit">승인</button>
                        </form>
                        <form action="{{ url_for('reject_user', user_id=u._id) }}" method="post">
                            <button type="submit" class="reject">거부</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>현재 승인 대기 중인 사용자가 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
